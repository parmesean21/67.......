<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>For My Chichi ðŸ’—</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: 'Playfair Display', serif;
    background: linear-gradient(to bottom, #ffe4ef, #ffd1e3);
}

/* ðŸŒ¸ Cherry blossom rain */
.sakura {
    position: absolute;
    top: -50px;
    animation: fall linear infinite;
    opacity: 0.9;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(360deg);
    }
}

/* ðŸŒ· Tulips background */
.tulips {
    position: absolute;
    bottom: 0;
    width: 100%;
    text-align: center;
    font-size: 38px;
    opacity: 0.8;
}

/* ðŸ’Œ Popup */
#popup {
    position: absolute;
    inset: 0;
    background: rgba(255, 214, 232, 0.95);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    z-index: 10;
}

#popup img {
    width: min(75vw, 300px); /* IG-friendly */
    border-radius: 20px;
    margin-bottom: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

#popup h2 {
    color: #c94b7c;
    margin-bottom: 20px;
}

button {
    font-size: 4.5vw;
    padding: 3.5vw 8vw;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    margin: 10px;
}

#next {
    background: #ff8fb8;
    color: white;
}

/* ðŸ’˜ Choices */
#choices {
    display: none;
}

#yes, #no {
    width: 40vw;
    max-width: 160px;
}

/* ðŸ’– Final result */
#result {
    display: none;
    position: absolute;
    inset: 0;
    background: rgba(255, 228, 239, 0.98);
    text-align: center;
    padding-top: 40px;
}

#result h1 {
    color: #d63384;
    margin-bottom: 25px;
}

.gallery {
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* left & right */
    gap: 25px;
    padding: 20px 80px;
    max-width: 1000px;
    margin: 0 auto;
}

.polaroid {
    background: white;
    padding: 10px 10px 30px;
    border-radius: 8px;
    box-shadow: 0 12px 25px rgba(0,0,0,0.25);
    transform: rotate(var(--rotate));
}

.polaroid img {
    width: 100%;
    border-radius: 4px;
}
    /* ðŸ“± Mobile adjustments */
@media (max-width: 480px) {

    #popup img {
        width: 280px; /* bigger image */
    }

    #popup h2 {
        font-size: 22px;
    }

    button {
        font-size: 18px;
        padding: 14px 36px;
    }

    #yes, #no {
        width: 140px;
    }

    .gallery {
        grid-template-columns: 1fr; /* stack photos on mobile */
        padding: 20px;
    }
}
    
</style>
</head>

<body>

<!-- ðŸŒ· Tulips -->
<div class="tulips">ðŸŒ·ðŸŒ·ðŸŒ·ðŸŒ·ðŸŒ·ðŸŒ·ðŸŒ·ðŸŒ·</div>

<!-- ðŸ’Œ Popup -->
<div id="popup">
    <img src="popup.jpg" alt="popup">
    <h2 id="text">hi my chichi!</h2>
    <button id="next">Next</button>

    <div id="choices">
        <button id="yes">Yes ðŸ’—</button>
        <button id="no">No</button>
    </div>
</div>

<!-- ðŸ’– Result -->
<div id="result">
    <h1>YAYYY! I LOVE YOU SO MUCH BABY!</h1>

    <div class="gallery">
    <div class="polaroid" style="--rotate:-4deg"><img src="her1.jpg"></div>
    <div class="polaroid" style="--rotate:3deg"><img src="her2.jpg"></div>
    <div class="polaroid" style="--rotate:-2deg"><img src="her3.jpg"></div>
    <div class="polaroid" style="--rotate:4deg"><img src="her4.jpg"></div>

    <div class="polaroid" style="--rotate:2deg"><img src="her5.jpg"></div>
    <div class="polaroid" style="--rotate:-3deg"><img src="her6.jpg"></div>
    <div class="polaroid" style="--rotate:3deg"><img src="her7.jpg"></div>
    <div class="polaroid" style="--rotate:-2deg"><img src="her8.jpg"></div>
</div>
</div>

<script>
/* ðŸŒ¸ Sakura generator */
for (let i = 0; i < 35; i++) {
    const petal = document.createElement("div");
    petal.className = "sakura";
    petal.textContent = "ðŸŒ¸";
    petal.style.left = Math.random() * 100 + "vw";
    petal.style.fontSize = 14 + Math.random() * 18 + "px";
    petal.style.animationDuration = 5 + Math.random() * 6 + "s";
    document.body.appendChild(petal);
}

/* ðŸ’¬ Message flow */
const messages = [
    "hi my chichi!",
    "i have a question....",
    "will you be my valentine?"
];

let index = 0;
const text = document.getElementById("text");
const nextBtn = document.getElementById("next");
const choices = document.getElementById("choices");

nextBtn.onclick = () => {
    index++;

    if (index === messages.length - 1) {
        // Last message â†’ show choices immediately
        text.textContent = messages[index];
        nextBtn.style.display = "none";
        choices.style.display = "block";
    } 
    else if (index < messages.length) {
        text.textContent = messages[index];
    }
};

/* ðŸ’˜ Yes */
document.getElementById("yes").onclick = () => {
    document.getElementById("popup").style.display = "none";
    document.getElementById("result").style.display = "block";
};

/* ðŸ˜ˆ No avoids cursor */
const noBtn = document.getElementById("no");
noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 100 - 50;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
});
</script>

</body>
</html>
